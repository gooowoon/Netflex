<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">

</head>
<body>

     <!-- 헤더 -->
    <header class="header">                                                                                                       
        <nav class="header_content">   <!-- 실제로 내용이 들어가는 부분 -->
                        <!-- nav 태그 (메뉴, 목차, 인덱스 등) : 다른 페이지/현재 페이지의 다른 부분과 연결되는 navigation links들의 집합 -->
            
            <div class="header_buttons">
                <a href="indext.html" class="header_home">       <!-- a 태그 : 클릭 시 html 파일을 보여줌 -->
                    <img src="assets/icons/logo.svg" alt="logo"/>   <!-- img 태그 => alt 속성 : img 랜더링 실패 시 나타날 문자열을 지정 -->
                </a>     
            </div>
           
            <div class="header_search">
                <img src="assets/icons/search.svg" aria-label="search"/>
                <input type="text" placeholder="search..."/>     <!-- input 태그 : 사용자로부터 입력을 받을 수 있는 input filed 정의 -->
            </div>                                              <!-- input 태그 => placeholder 속성 : 입력 필드의 글자 -->

            <div class="header_buttons">
                <a href="#">                                     <!-- a 태그 => href 속성 : 링크된 페이지의 URL을 명시 -->
                    <img src="assets/icons/home.svg" alt="home"/>
                </a>
                <a href="#">                 
                    <img src="assets/icons/shop.svg" alt="shop"/>
                </a>
                <a href="#">                 
                    <img src="assets/icons/messenger.svg" alt="messenger"/>
                </a>
                
                <div class="profile_picture">
                    <img src="assets/images/avatar.png" alt="user profile_picture" />
                </div>
                
            </div>
    </header>

    
    <!-- 메인 -->
    <main class="main-container">main-container
        <section class="content-container">content-container       <!-- section 태그는 : HTML 문서에 포함된 독립적인 섹션(section)을 정의 -->
           
            <div class="content">content                       <!-- div 태그는 : HTML 문서에서 특정 영역(division) / 구획(section)을 정의 -->
                <div class="stories">stories</div>
                <div class="posts">posts</div>
            </div>  


    <!-- 사이드 -->
            <div class="side-menu"> side-menu
                <div class="side-menu_footer">side-menu_footer</div>
            </div>

        </section>
    </main>
  
  

</body>
</html>
